<h2>number of states: {{ states.length }}</h2>

<ts-selection-list
  class="selection-list"
  label="Select states"
  hint="Begin typing to search.."
  [allowUserInput]="false"
  [formControl]="complexMultipleControl"
  [displayFormatter]="formatter"
>
  <ts-option
    [value]="state"
    [option]="state"
    *ngFor="let state of states"
  >
    {{ state.name }}
  </ts-option>
</ts-selection-list>
