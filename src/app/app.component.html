<h3 tsCardTitle tsVerticalSpacing>
  Group 2 - visual
</h3>


<ts-radio-group
  [isVisual]="true"
  [small]="myForm.get('isSmall')?.value"
  [centeredContent]="myForm.get('isCentered')?.value"
  [formatUILabelFn]="uiFormatter"
  [formatUISubLabelFn]="uiSubFormatter"

></ts-radio-group>
